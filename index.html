<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      /* Updated background image URL for main page */
      background: url('https://imgur.com/2Eeoldo.png'); /* Replace with your new image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    button {
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    #main-screen {
  position: relative;
  height: calc(100vh - 60px); /* full viewport height minus header space */
  overflow: hidden;
  color: white;
  text-align: center;
  background: url('https://imgur.com/2Eeoldo.jpg') no-repeat center center;
  background-size: cover;
}
    /* Background Image Styling */
    #bg-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 1;
      object-fit: cover;
    }
    /* Main Content Over Background */
    .main-content {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
    }
    .main-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    .main-content button {
      padding: 10px 20px;
      margin: 10px;
    }
    
    /* Game Screen */
    #game-screen {
      display: none;
      padding: 20px;
      text-align: center;
    }
    /* Caption at Top of Game Screen */
    #game-caption {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    /* Container for Bet and Race Track */
    #game-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    /* Bet Container on Left Side */
    #bet-container {
      width: 100px;
    }
    .bet-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bet-buttons button {
      background-color: blue;
      color: #fff;
      padding: 8px;
      border: 1px solid transparent;
      transition: background-color 0.3s, border 0.3s;
    }
    .bet-buttons button.selected {
      background-color: darkred;
      border: 2px solid gold;
    }
    /* Race Container */
    #race-container {
      flex-grow: 1;
    }
    /* Race Track with Background Image */
    #race-track {
      position: relative;
      margin: 0 auto;
      width: 100%;
      max-width: 800px;
      height: 360px; /* 8 lanes x 45px each */
      border: 2px solid #000;
      background-image: url('https://imgur.com/V7hmVyi.jpg'); /* Replace with your desired background image */
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    .lane {
      position: relative;
      width: 100%;
      height: 45px;
      border-bottom: 1px dashed #ccc;
      display: flex;
      align-items: center;
    }
    .lane:last-child {
      border-bottom: none;
    }
    /* Highlight the lane of the chosen horse with a light green background */
    .lane.user-bet {
      background-color: lightgreen;
    }
    /* Horse images: start at 5px from the left */
    .horse {
      position: absolute;
      left: 5px;
      transition: left 0.05s linear;
    }
    .horse img {
      width: 50px;
      height: auto;
    }
    /* Highlight the current leader with a gold border */
    .leader {
      border: 2px solid gold;
      border-radius: 50%;
      padding: 2px;
    }
    /* Start and Finish Lines */
    #start-line {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background: black;
    }
    #finish-line {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background: black;
    }
    /* Popup for Winner Congratulation */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      position: relative;
      max-width: 300px;
    }
    #popup-content img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    #close-popup {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    /* Race Control Buttons */
    #begin-race, #reset-button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
    }
    #begin-race:disabled {
      background-color: #aaa;
      color: #eee;
    }
    #reset-button {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Main Screen with Background Image -->
  <div id="main-screen">
    <img id="bg-video" src="https://imgur.com/2Eeoldo.png" alt="Main Screen Background">
    <div class="main-content">
      <button id="connect-wallet" style="background-color: green; color: white;">Connect Wallet</button>
      <br><br>
      <button id="go-to-game" style="background-color: red; color: white;">Let's RACE!</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen">
    <div id="game-caption"></div>
    <div id="game-container">
      <!-- Bet Buttons on Left Side -->
      <div id="bet-container">
        <div class="bet-buttons">
          <button data-horse="0">Wolf 1</button>
          <button data-horse="1">Wolf 2</button>
          <button data-horse="2">Wolf 3</button>
          <button data-horse="3">Wolf 4</button>
          <button data-horse="4">Wolf 5</button>
          <button data-horse="5">Wolf 6</button>
          <button data-horse="6">Wolf 7</button>
          <button data-horse="7">Wolf 8</button>
        </div>
      </div>
      <!-- Race Track Container -->
      <div id="race-container">
        <div id="race-track">
          <div id="start-line"></div>
          <div id="finish-line"></div>
          <!-- 8 Lanes for 8 Horses -->
          <div class="lane" data-lane="0">
            <div class="horse" id="horse0" style="top: 5px;">
              <img src="https://imgur.com/Jc9fsXU.png" alt="Horse">
            </div>
          </div>
          <div class="lane" data-lane="1">
            <div class="horse" id="horse1" style="top: 5px;">
              <img src="https://imgur.com/kZ5JgR5.png" alt="Horse">
            </div>
          </div>
          <div class="lane" data-lane="2">
            <div class="horse" id="horse2" style="top: 5px;">
              <img src="https://imgur.com/XLmMjrb.png" alt="Horse">
            </div>
          </div>
          <div class="lane" data-lane="3">
            <div class="horse" id="horse3" style="top: 5px;">
              <img src="https://imgur.com/WHDxS9t.png" alt="Horse">
            </div>
          </div>
          <div class="lane" data-lane="4">
            <div class="horse" id="horse4" style="top: 5px;">
              <img src="https://imgur.com/hFVxNF0.png" alt="Horse">
            </div>
          </div>
          <div class="lane" data-lane="5">
            <div class="horse" id="horse5" style="top: 5px;">
              <img src="https://imgur.com/jgOpzNU.png" alt="Horse">
            </div>
          </div>
          <div class="lane" data-lane="6">
            <div class="horse" id="horse6" style="top: 5px;">
              <img src="https://imgur.com/XvSNsQQ.png" alt="Horse">
            </div>
          </div>
          <div class="lane" data-lane="7">
            <div class="horse" id="horse7" style="top: 5px;">
              <img src="https://imgur.com/iaq02nx.png" alt="Horse">
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <!-- Race Control Buttons -->
    <button id="begin-race" disabled style="background-color: blue; color: white;">Start Race</button>
    <button id="reset-button">New Race!</button>
  </div>

  <!-- Popup for Winner Congratulation -->
  <div id="popup">
    <div id="popup-content">
      <span id="close-popup">&times;</span>
      <h2 id="winner-message"></h2>
      <!-- Confetti GIF -->
      <img src="https://imgur.com/ZnsszDZ.png" alt="Confetti">
    </div>
  </div>

  <script>
    // -------- Global Variables --------
    let userBet = null;          // Stores the chosen horse number (as a string)
    let raceInterval;            // Reference for the race interval timer
    const raceDuration = 120 * 1000; // Race duration set to 1 minute (60,000 ms)
    let raceStartTime;
    let horses = [];             // Holds each horse's current left position (in pixels)
    const initialPosition = 5;   // Horses will start (or be reset) at 5px

    // Grab the finish line element for reference
    const finishLine = document.getElementById('finish-line');

    // -------- Main Screen Transition --------
    document.getElementById('go-to-game').addEventListener('click', function() {
      document.getElementById('main-screen').style.display = 'none';
      document.getElementById('game-screen').style.display = 'block';
    });

    // Dummy Connect Wallet function
    document.getElementById('connect-wallet').addEventListener('click', function() {
      alert('Wallet connected! (Dummy function)');
    });

    // -------- Bet Buttons (in Bet Container) --------
    const betButtons = document.querySelectorAll('#bet-container .bet-buttons button');
    betButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        if (userBet === null) {
          userBet = this.getAttribute('data-horse');
          // Mark the chosen button as selected
          this.classList.add('selected');
          // Disable all bet buttons so the bet remains fixed
          betButtons.forEach(b => { b.disabled = true; });
          // (Alert removed as per instruction)
          // Add a light green highlight to the corresponding lane
          const lane = document.querySelector('.lane[data-lane="' + userBet + '"]');
          if(lane) {
            lane.classList.add('user-bet');
          }
          // Enable the Start Race button
          document.getElementById('begin-race').disabled = false;
        }
      });
    });

    // -------- Start Race Button --------
    document.getElementById('begin-race').addEventListener('click', function() {
      this.disabled = true; // Prevent multiple clicks
      startRace();
    });

    // -------- Race Functions --------
    function startRace() {
      // Initialize positions for all horses at the starting position
      for (let i = 0; i < 8; i++) {
        horses[i] = initialPosition;
        const horseEl = document.getElementById('horse' + i);
        horseEl.style.left = horses[i] + 'px';
        horseEl.classList.remove('leader');
      }
      raceStartTime = Date.now();
      raceInterval = setInterval(updateRace, 50);
    }

    function updateRace() {
      const now = Date.now();
      const elapsed = now - raceStartTime;
      let raceFinished = false;
      let winner = null;

      // Update each horse's position
      for (let i = 0; i < 8; i++) {
        // Random increment between 1 and 10 pixels per tick
        let increment = Math.random() * 1 + 1;
        horses[i] += increment;
        const horseEl = document.getElementById('horse' + i);
        horseEl.style.left = horses[i] + 'px';

        // If a horse crosses the finish line, declare it the winner
        if (horses[i] >= finishLine.offsetLeft) {
          raceFinished = true;
          winner = i;
          break;
        }
      }

      // Determine the current leader and highlight it with a gold border
      let leaderIndex = 0;
      let maxDistance = horses[0];
      for (let i = 1; i < 8; i++) {
        if (horses[i] > maxDistance) {
          maxDistance = horses[i];
          leaderIndex = i;
        }
      }
      for (let i = 0; i < 8; i++) {
        document.getElementById('horse' + i).classList.remove('leader');
      }
      document.getElementById('horse' + leaderIndex).classList.add('leader');

      // End race if a horse crosses the finish line
      if (raceFinished) {
        clearInterval(raceInterval);
        showWinner(winner);
        return;
      }

      // End race if 1 minute has elapsedâ€”award victory to the furthest horse
      if (elapsed >= raceDuration) {
        clearInterval(raceInterval);
        let furthest = initialPosition;
        for (let i = 0; i < 8; i++) {
          if (horses[i] > furthest) {
            furthest = horses[i];
            winner = i;
          }
        }
        showWinner(winner);
      }
    }

    // Display the popup with the winning message and confetti
    function showWinner(winner) {
      const winnerMessage = document.getElementById('winner-message');
      const popupImage = document.querySelector('#popup-content img');
      let message = 'Wolf ' + (winner + 1) + ' wins!';
      
      if (userBet !== null) {
        if (parseInt(userBet) === winner) {
          // Winner message: palitan ang text dito ayon sa gusto mo
          message += 'You Won!! you got 5X!';
          // Palitan ang image URL kung gusto mo
          popupImage.src = "https://imgur.com/Jwem616.png"; 
        } else {
          // Loser message: palitan ang text dito ayon sa gusto mo
          message += 'Let us Try again!! ill give you another 10 points!';
          // Palitan ang image URL kung gusto mo
          popupImage.src = "https://imgur.com/ZnsszDZ.png";
        }
      }
      
      winnerMessage.textContent = message;
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('reset-button').style.display = 'inline-block';
    }
    // Close the popup when the X is clicked
    document.getElementById('close-popup').addEventListener('click', function() {
      document.getElementById('popup').style.display = 'none';
    });

    // -------- Reset Button --------
    document.getElementById('reset-button').addEventListener('click', function() {
      clearInterval(raceInterval);
      // Reset the bet status as well:
      userBet = null;
      // Re-enable bet buttons and remove the selected style from each
      betButtons.forEach(b => {
        b.disabled = false;
        b.classList.remove('selected');
      });
      // Remove the light green highlight from all lanes
      const lanes = document.querySelectorAll('.lane');
      lanes.forEach(lane => {
        lane.classList.remove('user-bet');
      });
      // Reset horse positions to 5px and remove any leader highlight
      for (let i = 0; i < 8; i++) {
        horses[i] = initialPosition;
        const horseEl = document.getElementById('horse' + i);
        horseEl.style.left = horses[i] + 'px';
        horseEl.classList.remove('leader');
      }
      // Disable the Start Race button until a new bet is placed
      document.getElementById('begin-race').disabled = true;
      document.getElementById('popup').style.display = 'none';
      document.getElementById('reset-button').style.display = 'none';
    });
  </script>
</body>
</html>
